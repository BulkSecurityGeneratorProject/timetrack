<div>
    <h2>
        <span jhiTranslate="timetrackApp.timeTrack.home.title">Time Tracks</span>
        <button class="btn btn-primary float-right create-time-track" [routerLink]="['/', { outlets: { popup: ['time-track-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="timetrackApp.timeTrack.home.createLabel">
            Create new Time Track
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="timeTracks">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="timetrackApp.timeTrack.name">Name</span></th>
            <th><span jhiTranslate="timetrackApp.timeTrack.timeFrom">Time From</span></th>
            <th><span jhiTranslate="timetrackApp.timeTrack.timeTo">Time To</span></th>
            <th><span jhiTranslate="timetrackApp.timeTrack.project">Project</span></th>
            <th><span jhiTranslate="timetrackApp.timeTrack.employee">Employee</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let timeTrack of timeTracks ;trackBy: trackId">
                <td><a [routerLink]="['../time-track', timeTrack.id ]">{{timeTrack.id}}</a></td>
                <td>{{timeTrack.name}}</td>
                <td>{{timeTrack.timeFrom | date:'medium'}}</td>
                <td>{{timeTrack.timeTo | date:'medium'}}</td>
                <td>
                    <div *ngIf="timeTrack.project">
                        <a [routerLink]="['../project', timeTrack.project?.id ]" >{{timeTrack.project?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="timeTrack.employee">
                        <a [routerLink]="['../employee', timeTrack.employee?.id ]" >{{timeTrack.employee?.firstname}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../time-track', timeTrack.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'time-track/'+ timeTrack.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'time-track/'+ timeTrack.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
